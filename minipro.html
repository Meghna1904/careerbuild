<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Parser</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="minipro.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand me-auto" href="#">Resume Parser</a>

        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link mx-lg-2 active" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">Resume</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
        <a href="#" class="Login-button">Login</a>
        <button
          class="navbar-toggler pe-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!--baady-->
    <section class="hero-section"></section>
    <!--boxindamiddle-->
    <div class="upload-section">
      <div class="upload-card">
        <h1>Upload Your Resume</h1>
        <form id="resumeUploadForm">
          <div class="file-input-wrapper">
            <input type="file" id="resumeFile" accept=".pdf" required />
            <label for="resumeFile" class="file-input-label">Choose PDF</label>
          </div>
          <button type="submit" class="upload-btn">Parse Resume</button>
        </form>
      </div>
    </div>
    <script src="minipro.js"></script>
  </body>
</html>
